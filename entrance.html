    <header class="header container">

    <form action="/login" method="post" class="login-form">
        <h2>Вход</h2>
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" placeholder="Ваш логин" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
        
        <a href="reset-password.html">Забыли пароль?</a>
        
        <button type="submit">Войти</button>
    </form>

            <li class="footer__item"><a class="footer__link" href="#"> контакты </a></li>
            <li class="footer__item"><a class="footer__link" href="#"> team </a></li>
